<meta http-equiv='cache-control' content='no-cache'>
<meta http-equiv='expires' content='0'>
<meta http-equiv='pragma' content='no-cache'>
<form class="w-full max-w-lg" id="token">
  <div class="mb-6 md:flex md:items-center">
    <div class="md:w-1/3">
      <label class="block pr-4 mb-1 font-bold text-gray-500 md:text-right md:mb-0" for="inline-full-name">
        Correo Electrónico
      </label>
    </div>
    <div class="md:w-2/3">
      <input class="w-full px-4 py-2 leading-tight text-gray-700 bg-gray-200 border-2 border-gray-200 rounded appearance-none focus:outline-none focus:bg-white focus:border-purple-500" type="email"
      placeholder="Ingresa tu correo" size="50" data-culqi="card[email]" id="card[email]">
    </div>
  </div>

  <div class="mb-6 md:flex md:items-center">
    <div class="md:w-1/3">
      <label class="block pr-4 mb-1 font-bold text-gray-500 md:text-right md:mb-0" for="inline-full-name">
        Número de tarjeta
      </label>
    </div>
    <div class="md:w-2/3">
      <input class="w-full px-4 py-2 leading-tight text-gray-700 bg-gray-200 border-2 border-gray-200 rounded appearance-none focus:outline-none focus:bg-white focus:border-purple-500" size="20"
      placeholder="Ingresa tu número de tarjeta" maxlength="16" type="text" data-culqi="card[number]" id="card[number]">
    </div>
  </div>

  <div class="mb-6 md:flex md:items-center">
    <div class="md:w-1/3">
      <label class="block pr-4 mb-1 font-bold text-gray-500 md:text-right md:mb-0" for="inline-full-name">
        Fecha de expiración (MM/YYYY)
      </label>
    </div>
    <div class="grid grid-cols-2 grid-rows-1 gap-1 md:w-2/3">
      <input class="w-full px-4 py-2 leading-tight text-gray-700 bg-gray-200 border-2 border-gray-200 rounded appearance-none focus:outline-none focus:bg-white focus:border-purple-500" type="text"
        placeholder="MM" maxlength="2" data-culqi="card[exp_month]" id="card[exp_month]">

      <input class="w-full px-4 py-2 leading-tight text-gray-700 bg-gray-200 border-2 border-gray-200 rounded appearance-none focus:outline-none focus:bg-white focus:border-purple-500" type="text"
        placeholder="YYYY" maxlength="4" data-culqi="card[exp_year]" id="card[exp_year]">
    </div>
  </div>

  <div class="mb-6 md:flex md:items-center">
    <div class="md:w-1/3">
      <label class="block pr-4 mb-1 font-bold text-gray-500 md:text-right md:mb-0" for="inline-full-name">
        CVV
      </label>
    </div>
    <div class="md:w-2/3">
      <input class="w-full px-4 py-2 leading-tight text-gray-700 bg-gray-200 border-2 border-gray-200 rounded appearance-none focus:outline-none focus:bg-white focus:border-purple-500" type="text"
      placeholder="Ingresa tu CVV" maxlength="4" data-culqi="card[cvv]" id="card[cvv]">
    </div>
  </div>

  <div class="mb-6 md:flex md:items-center">
    <div class="md:w-1/3">
      <label class="block pr-4 mb-1 font-bold text-gray-500 md:text-right md:mb-0" for="inline-full-name">
        Cuotas
      </label>
    </div>
    <div class="md:w-2/3">
      <select class="w-full px-4 py-2 leading-tight text-gray-700 bg-gray-200 border-2 border-gray-200 rounded appearance-none focus:outline-none focus:bg-white focus:border-purple-500" disabled id="card[installments]">
        <option value="1">selecciona...</option>
      </select>
    </div>
  </div>

  <div class="md:flex md:items-center">
    <div class="md:w-1/3"></div>
    <div class="flex items-center justify-center w-full">
      <button onClick="desactivaBoton(this)" id="button-pay" data-text-button="Pagando..." class="px-4 py-2 font-bold text-white bg-purple-500 rounded shadow hover:bg-purple-400 focus:shadow-outline focus:outline-none" type="button" data-button-method="token">
        Pagar
      </button>
    </div>
  </div>
</form>
