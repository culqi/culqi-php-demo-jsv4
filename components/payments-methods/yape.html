<meta http-equiv='cache-control' content='no-cache'>
<meta http-equiv='expires' content='0'>
<meta http-equiv='pragma' content='no-cache'>
<form class="w-full max-w-lg hidden" id="yape">
  <div class="mb-6 md:flex md:items-center">
    <div class="md:w-1/3">
      <label class="block pr-4 mb-1 font-bold text-gray-500 md:text-right md:mb-0" for="inline-full-name">
        telefono
      </label>
    </div>
    <div class="md:w-2/3">
      <input class="w-full px-4 py-2 leading-tight text-gray-700 bg-gray-200 border-2 border-gray-200 rounded appearance-none focus:outline-none focus:bg-white focus:border-purple-500" type="tel"
        maxlength="9" data-culqi="yape[phone]" id="yape[phone]">
    </div>
  </div>

  <div class="mb-6 md:flex md:items-center">
    <div class="md:w-1/3">
      <label class="block pr-4 mb-1 font-bold text-gray-500 md:text-right md:mb-0" for="inline-full-name">
        codigo
      </label>
    </div>
    <div class="md:w-2/3">
      <input class="w-full px-4 py-2 leading-tight text-gray-700 bg-gray-200 border-2 border-gray-200 rounded appearance-none focus:outline-none focus:bg-white focus:border-purple-500" size="20"
        maxlength="6" type="tel" data-culqi="yape[code]" id="yape[code]">
    </div>
  </div>

  <div class="md:flex md:items-center">
    <div class="md:w-1/3"></div>
    <div class="flex items-center justify-center w-full">
      <button id="yape-button" onClick="desactivaBoton(this)" data-text-button="Yapeando..." class="px-4 py-2 font-bold text-white bg-purple-500 rounded shadow hover:bg-purple-400 focus:shadow-outline focus:outline-none" type="button" data-button-method="yape">
        Yapear S/11.00
      </button>
    </div>
  </div>
  <div class="flex flex-col grid-rows-2 place-content-center place-items-center">   
    <span id="yape-code"></span>
  </div>
</form>
